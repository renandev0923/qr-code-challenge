<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Frontend Mentor | QR code component</title>
    <style>
      .page {
        background-color: hsl(212, 45%, 89%);
        font-family: "Outfit", sans-serif;
        font-weight: bold;
      }
      h1 {
        color: hsl(218, 44%, 22%)
      }
    </style>
  </head>
  <body class="page m-0 p-0 min-h-screen flex flex-col items-center justify-center">  
  <div class="flex flex-col items-center justify-center w-full">
    <div class="qr-code-box w-66 bg-white flex flex-col items-center rounded-2xl shadow-xl p-2">
      <img
        src="images/image-qr-code.png"
        class="rounded-2xl mb-3 w-full sm: scale-95"
        alt="QR Code Image"
      />
      <h1 class="text-center font-bold mb-5">
        Improve your front-end skills by building projects
      </h1>
      <p class="text-center text-gray-500 mb-3 w-full text-xs">
        Scan the QR Code to visit front-end mentor and taking your coding skills to the next level
      </p>
    </div>
  </div>
  <div class="text-center text-gray-500 text-xs mt-6">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      >Frontend Mentor</a
    >. Coded by <a href="https://github.com/renandev0923">Renan Aguiar</a>.
  </div>
</body>
</html>
